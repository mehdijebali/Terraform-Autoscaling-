---
# tasks file for stress
- name: Update apt cache if needed
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 86400
  when: ansible_distribution == "Ubuntu"
  
- name: Update all packages (Amazon)
  ansible.builtin.yum:
    name: '*'
    state: latest
    update_only: true
  when: ansible_distribution == "Amazon"

- name: Install amazon linux extras (Amazon)
  ansible.builtin.yum:
    name: amazon-linux-extras
    state: latest
    update_cache: true
  when: ansible_distribution == "Amazon"

- name: Install Dependencies (Amazon)
  ansible.builtin.command: amazon-linux-extras install epel -y
  when: ansible_distribution == "Amazon"

- name: Install stress (Amazon)
  ansible.builtin.command: yum install stress -y
  when: ansible_distribution == "Amazon"

- name: Install stress (Ubuntu)
  ansible.builtin.apt:
    name: stress
    state: present
  when: ansible_distribution == "Ubuntu"